<!DOCTYPE html>
<html>
<head>
    <title>Animation Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .pass { color: #0f0; }
        .fail { color: #f00; }
    </style>
</head>
<body>
    <h1>Portfolio Animation Test Suite</h1>
    <div id="results"></div>
    
    <script>
        const tests = [];
        const results = document.getElementById('results');
        
        // Test 1: Check if GSAP is loaded
        tests.push({
            name: 'GSAP Library Loaded',
            test: () => typeof window.gsap !== 'undefined',
            result: false
        });
        
        // Test 2: Check if ScrollTrigger is loaded
        tests.push({
            name: 'ScrollTrigger Plugin Loaded',
            test: () => window.ScrollTrigger !== undefined,
            result: false
        });
        
        // Test 3: Check if Hero element exists
        tests.push({
            name: 'Hero Section Exists',
            test: () => document.querySelector('#hero') !== null,
            result: false
        });
        
        // Test 4: Check if Framer Motion is loaded
        tests.push({
            name: 'Framer Motion Loaded',
            test: () => document.querySelector('[data-framer-component-type]') !== null,
            result: false
        });
        
        // Test 5: Check if Lenis is loaded
        tests.push({
            name: 'Lenis Smooth Scroll',
            test: () => window.Lenis !== undefined,
            result: false
        });
        
        // Test 6: Check for 3D transforms
        tests.push({
            name: '3D Transforms Applied',
            test: () => {
                const elements = document.querySelectorAll('.project-card-3d');
                return elements.length > 0;
            },
            result: false
        });
        
        // Test 7: Check horizontal scroll section
        tests.push({
            name: 'Horizontal Scroll Section',
            test: () => document.querySelector('.horizontal-scroll') !== null,
            result: false
        });
        
        // Test 8: Check if animations are running
        tests.push({
            name: 'Animations Active',
            test: () => {
                const animated = document.querySelector('[style*="transform"]');
                return animated !== null;
            },
            result: false
        });
        
        // Run tests after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                tests.forEach(test => {
                    try {
                        test.result = test.test();
                    } catch(e) {
                        test.result = false;
                    }
                    
                    const div = document.createElement('div');
                    div.className = 'test ' + (test.result ? 'pass' : 'fail');
                    div.innerHTML = `${test.result ? '✓' : '✗'} ${test.name}`;
                    results.appendChild(div);
                });
                
                const passed = tests.filter(t => t.result).length;
                const total = tests.length;
                const summary = document.createElement('h2');
                summary.innerHTML = `Results: ${passed}/${total} tests passed`;
                summary.style.color = passed === total ? '#0f0' : '#ff0';
                results.appendChild(summary);
            }, 2000);
        });
    </script>
</body>
</html>
