<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Trading Terminal - Live Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demo-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 20px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #58a6ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .demo-text {
            font-size: 0.75rem;
            color: #58a6ff;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Account Stats */
        .account-stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: right;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .stat-value.positive { color: #3fb950; }
        .stat-value.negative { color: #f85149; }
        .stat-value.neutral { color: #c9d1d9; }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            height: calc(100vh - 50px);
        }

        /* Watchlist Panel */
        .watchlist-panel {
            background: #0d1117;
            border-right: 1px solid #21262d;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 12px 15px;
            background: #161b22;
            border-bottom: 1px solid #21262d;
        }

        .panel-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 6px 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 0.85rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }

        .watchlist-items {
            flex: 1;
            overflow-y: auto;
        }

        .watchlist-item {
            padding: 10px 15px;
            border-bottom: 1px solid #21262d;
            cursor: pointer;
            transition: background 0.15s;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        .watchlist-item:hover {
            background: #161b22;
        }

        .watchlist-item.active {
            background: #1f2937;
            border-left: 2px solid #58a6ff;
        }

        .symbol-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .ticker {
            font-weight: 600;
            font-size: 0.95rem;
            color: #c9d1d9;
        }

        .company {
            font-size: 0.7rem;
            color: #7d8590;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .last-price {
            font-weight: 600;
            font-size: 0.9rem;
            font-family: 'SF Mono', monospace;
        }

        .price-change {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .up { color: #3fb950; }
        .down { color: #f85149; }

        /* Chart Panel */
        .chart-panel {
            background: #0d1117;
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            background: #161b22;
            padding: 10px 20px;
            border-bottom: 1px solid #21262d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .symbol-info {
            display: flex;
            align-items: baseline;
            gap: 15px;
        }

        .main-symbol {
            font-size: 1.3rem;
            font-weight: 600;
            color: #c9d1d9;
        }

        .main-price {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'SF Mono', monospace;
        }

        .main-change {
            font-size: 0.95rem;
        }

        /* Chart Controls */
        .chart-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .interval-group {
            display: flex;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .interval-btn {
            padding: 5px 12px;
            background: transparent;
            border: none;
            color: #7d8590;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .interval-btn:hover {
            background: #161b22;
            color: #c9d1d9;
        }

        .interval-btn.active {
            background: #1f6feb;
            color: white;
        }

        /* Chart Container */
        .chart-wrapper {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .price-chart-container {
            flex: 3;
            position: relative;
            background: #161b22;
            border-radius: 8px;
            padding: 20px;
        }

        .volume-chart-container {
            flex: 1;
            background: #161b22;
            border-radius: 8px;
            padding: 20px;
        }

        /* Order Panel */
        .order-panel {
            background: #0d1117;
            border-left: 1px solid #21262d;
            display: flex;
            flex-direction: column;
        }

        .tab-nav {
            display: flex;
            background: #161b22;
            border-bottom: 1px solid #21262d;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #7d8590;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #c9d1d9;
        }

        .tab-btn.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }

        /* Order Form */
        .order-form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-size: 0.75rem;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            padding: 8px 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 0.9rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }

        .order-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .order-type-btn {
            padding: 8px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #7d8590;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .order-type-btn:hover {
            border-color: #58a6ff;
            color: #c9d1d9;
        }

        .order-type-btn.active {
            background: rgba(31, 111, 235, 0.2);
            border-color: #1f6feb;
            color: #58a6ff;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .buy-button, .sell-button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .buy-button {
            background: #238636;
            color: white;
        }

        .buy-button:hover {
            background: #2ea043;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }

        .sell-button {
            background: #da3633;
            color: white;
        }

        .sell-button:hover {
            background: #f85149;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(218, 54, 51, 0.3);
        }

        /* Order Summary */
        .order-summary {
            background: #161b22;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 0.85rem;
        }

        .summary-label {
            color: #7d8590;
        }

        .summary-value {
            color: #c9d1d9;
            font-weight: 500;
            font-family: 'SF Mono', monospace;
        }

        .summary-divider {
            border-top: 1px solid #30363d;
            margin: 8px 0;
        }

        .summary-total {
            font-weight: 600;
            color: #58a6ff;
        }

        /* Positions */
        .positions-container {
            padding: 15px;
            overflow-y: auto;
        }

        .position-row {
            padding: 10px;
            background: #161b22;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .position-row:hover {
            background: #1f2937;
            transform: translateX(2px);
        }

        .position-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .position-symbol {
            font-weight: 600;
            color: #c9d1d9;
        }

        .position-pnl {
            font-weight: 600;
        }

        .position-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.75rem;
        }

        .position-detail {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            color: #7d8590;
        }

        .detail-value {
            color: #c9d1d9;
            font-family: 'SF Mono', monospace;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Alert for demo */
        .demo-alert {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            color: #58a6ff;
            font-size: 0.85rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .demo-alert.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo">ProTerminal</div>
            <div class="demo-indicator">
                <div class="pulse-dot"></div>
                <span class="demo-text">Demo Mode</span>
            </div>
        </div>
        <div class="account-stats">
            <div class="stat">
                <div class="stat-label">Net Liquidation</div>
                <div class="stat-value neutral" id="netLiq">$152,847.32</div>
            </div>
            <div class="stat">
                <div class="stat-label">Day P&L</div>
                <div class="stat-value positive" id="dayPnl">+$3,241.18</div>
            </div>
            <div class="stat">
                <div class="stat-label">Buying Power</div>
                <div class="stat-value neutral" id="buyingPower">$76,423.66</div>
            </div>
        </div>
    </div>

    <!-- Demo Alert -->
    <div class="demo-alert" id="demoAlert"></div>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Watchlist Panel -->
        <div class="watchlist-panel">
            <div class="panel-header">
                <div class="panel-title">Watchlist</div>
                <input type="text" class="search-input" placeholder="Search symbols..." id="symbolSearch">
            </div>
            <div class="watchlist-items" id="watchlistContainer"></div>
        </div>

        <!-- Chart Panel -->
        <div class="chart-panel">
            <div class="chart-header">
                <div class="symbol-info">
                    <span class="main-symbol" id="mainSymbol">AAPL</span>
                    <span class="main-price up" id="mainPrice">$182.52</span>
                    <span class="main-change up" id="mainChange">+1.47 (+0.81%)</span>
                </div>
                <div class="chart-controls">
                    <div class="interval-group">
                        <button class="interval-btn" onclick="setInterval('1m')">1m</button>
                        <button class="interval-btn" onclick="setInterval('5m')">5m</button>
                        <button class="interval-btn active" onclick="setInterval('15m')">15m</button>
                        <button class="interval-btn" onclick="setInterval('1h')">1H</button>
                        <button class="interval-btn" onclick="setInterval('D')">D</button>
                        <button class="interval-btn" onclick="setInterval('W')">W</button>
                    </div>
                </div>
            </div>
            <div class="chart-wrapper">
                <div class="price-chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                <div class="volume-chart-container">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Order Panel -->
        <div class="order-panel">
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('order')">Order</button>
                <button class="tab-btn" onclick="switchTab('positions')">Positions</button>
            </div>

            <!-- Order Tab -->
            <div class="tab-content" id="orderTab">
                <div class="order-form">
                    <div class="input-group">
                        <label class="input-label">Order Type</label>
                        <div class="order-types">
                            <button class="order-type-btn active" onclick="setOrderType('market')">Market</button>
                            <button class="order-type-btn" onclick="setOrderType('limit')">Limit</button>
                            <button class="order-type-btn" onclick="setOrderType('stop')">Stop</button>
                            <button class="order-type-btn" onclick="setOrderType('stop-limit')">Stop Limit</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Quantity</label>
                        <input type="number" class="input-field" id="quantity" value="100" oninput="updateOrderSummary()">
                    </div>

                    <div class="input-group" id="limitPriceGroup" style="display: none;">
                        <label class="input-label">Limit Price</label>
                        <input type="number" class="input-field" id="limitPrice" step="0.01" oninput="updateOrderSummary()">
                    </div>

                    <div class="input-group" id="stopPriceGroup" style="display: none;">
                        <label class="input-label">Stop Price</label>
                        <input type="number" class="input-field" id="stopPrice" step="0.01">
                    </div>

                    <div class="input-group">
                        <label class="input-label">Time in Force</label>
                        <select class="input-field">
                            <option>DAY</option>
                            <option>GTC</option>
                            <option>IOC</option>
                            <option>FOK</option>
                        </select>
                    </div>

                    <div class="order-summary">
                        <div class="summary-row">
                            <span class="summary-label">Symbol</span>
                            <span class="summary-value" id="orderSymbol">AAPL</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Type</span>
                            <span class="summary-value" id="orderType">Market</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Quantity</span>
                            <span class="summary-value" id="orderQty">100</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Price</span>
                            <span class="summary-value" id="orderPrice">$182.52</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-row">
                            <span class="summary-label summary-total">Est. Total</span>
                            <span class="summary-value summary-total" id="orderTotal">$18,252.00</span>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="buy-button" onclick="placeOrder('BUY')">BUY</button>
                        <button class="sell-button" onclick="placeOrder('SELL')">SELL</button>
                    </div>
                </div>
            </div>

            <!-- Positions Tab -->
            <div class="tab-content" id="positionsTab" style="display: none;">
                <div class="positions-container" id="positionsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Market Data
        const marketData = {
            'AAPL': { 
                price: 182.52, 
                prevClose: 181.05, 
                change: 1.47,
                changePercent: 0.81,
                company: 'Apple Inc.',
                positions: { qty: 100, avgCost: 178.25 }
            },
            'MSFT': { 
                price: 378.85, 
                prevClose: 380.12, 
                change: -1.27,
                changePercent: -0.33,
                company: 'Microsoft Corp.',
                positions: null
            },
            'GOOGL': { 
                price: 142.65, 
                prevClose: 140.12, 
                change: 2.53,
                changePercent: 1.81,
                company: 'Alphabet Inc.',
                positions: null
            },
            'NVDA': { 
                price: 522.48, 
                prevClose: 515.23, 
                change: 7.25,
                changePercent: 1.41,
                company: 'NVIDIA Corp.',
                positions: { qty: 25, avgCost: 498.75 }
            },
            'TSLA': { 
                price: 238.45, 
                prevClose: 242.67, 
                change: -4.22,
                changePercent: -1.74,
                company: 'Tesla Inc.',
                positions: { qty: -50, avgCost: 245.80 }
            },
            'AMZN': { 
                price: 195.72, 
                prevClose: 194.11, 
                change: 1.61,
                changePercent: 0.78,
                company: 'Amazon.com Inc.',
                positions: null
            },
            'META': { 
                price: 261.16, 
                prevClose: 259.72, 
                change: 1.16,
                changePercent: 0.44,
                company: 'Meta Platforms',
                positions: null
            },
            'JPM': { 
                price: 436.78, 
                prevClose: 439.18, 
                change: -2.40,
                changePercent: -0.55,
                company: 'JPMorgan Chase',
                positions: null
            },
            'V': { 
                price: 225.76, 
                prevClose: 226.65, 
                change: -0.89,
                changePercent: -0.39,
                company: 'Visa Inc.',
                positions: null
            },
            'WMT': { 
                price: 480.97, 
                prevClose: 477.52, 
                change: 0.70,
                changePercent: 0.15,
                company: 'Walmart Inc.',
                positions: null
            }
        };

        let currentSymbol = 'AAPL';
        let currentOrderType = 'market';
        let priceChart = null;
        let volumeChart = null;

        // Initialize Charts
        function initCharts() {
            // Price Chart
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            
            // Generate realistic candlestick data
            const labels = [];
            const data = [];
            const now = new Date();
            
            for (let i = 50; i > 0; i--) {
                const time = new Date(now - i * 15 * 60 * 1000);
                labels.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                
                const basePrice = marketData[currentSymbol].price;
                const volatility = 0.002;
                const price = basePrice + (Math.random() - 0.5) * basePrice * volatility * i;
                data.push(price);
            }

            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: currentSymbol,
                        data: data,
                        borderColor: marketData[currentSymbol].change >= 0 ? '#3fb950' : '#f85149',
                        backgroundColor: marketData[currentSymbol].change >= 0 ? 
                            'rgba(63, 185, 80, 0.1)' : 'rgba(248, 81, 73, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1f2937',
                            titleColor: '#c9d1d9',
                            bodyColor: '#c9d1d9',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `$${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: '#21262d', drawBorder: false },
                            ticks: { 
                                color: '#7d8590',
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            position: 'right',
                            grid: { color: '#21262d', drawBorder: false },
                            ticks: {
                                color: '#7d8590',
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });

            // Volume Chart
            const volumeCtx = document.getElementById('volumeChart').getContext('2d');
            
            const volumeData = [];
            for (let i = 0; i < 50; i++) {
                volumeData.push(Math.floor(Math.random() * 1000000) + 500000);
            }

            volumeChart = new Chart(volumeCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume',
                        data: volumeData,
                        backgroundColor: data.map((val, i) => 
                            i > 0 && val > data[i-1] ? 'rgba(63, 185, 80, 0.5)' : 'rgba(248, 81, 73, 0.5)'
                        )
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1f2937',
                            titleColor: '#c9d1d9',
                            bodyColor: '#c9d1d9',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return (context.parsed.y / 1000000).toFixed(2) + 'M';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { display: false }
                        },
                        y: {
                            position: 'right',
                            grid: { color: '#21262d', drawBorder: false },
                            ticks: {
                                color: '#7d8590',
                                callback: function(value) {
                                    return (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Populate Watchlist
        function populateWatchlist() {
            const container = document.getElementById('watchlistContainer');
            container.innerHTML = '';

            Object.entries(marketData).forEach(([symbol, data]) => {
                const item = document.createElement('div');
                item.className = `watchlist-item ${symbol === currentSymbol ? 'active' : ''}`;
                item.onclick = () => selectSymbol(symbol);
                
                item.innerHTML = `
                    <div class="symbol-section">
                        <div class="ticker">${symbol}</div>
                        <div class="company">${data.company}</div>
                    </div>
                    <div class="price-section">
                        <div class="last-price">$${data.price.toFixed(2)}</div>
                        <div class="price-change ${data.change >= 0 ? 'up' : 'down'}">
                            ${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)} (${data.changePercent >= 0 ? '+' : ''}${data.changePercent.toFixed(2)}%)
                        </div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // Select Symbol
        function selectSymbol(symbol) {
            currentSymbol = symbol;
            const data = marketData[symbol];
            
            // Update header
            document.getElementById('mainSymbol').textContent = symbol;
            document.getElementById('mainPrice').textContent = `$${data.price.toFixed(2)}`;
            document.getElementById('mainPrice').className = `main-price ${data.change >= 0 ? 'up' : 'down'}`;
            document.getElementById('mainChange').textContent = 
                `${data.change >= 0 ? '+' : ''}${data.change.toFixed(2)} (${data.changePercent >= 0 ? '+' : ''}${data.changePercent.toFixed(2)}%)`;
            document.getElementById('mainChange').className = `main-change ${data.change >= 0 ? 'up' : 'down'}`;
            
            // Update order form
            document.getElementById('orderSymbol').textContent = symbol;
            updateOrderSummary();
            
            // Update watchlist active state
            document.querySelectorAll('.watchlist-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Reinitialize charts
            initCharts();
        }

        // Set Interval
        function setInterval(interval) {
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reinitialize charts with new data
            initCharts();
        }

        // Switch Tab
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('orderTab').style.display = tab === 'order' ? 'block' : 'none';
            document.getElementById('positionsTab').style.display = tab === 'positions' ? 'block' : 'none';
            
            if (tab === 'positions') {
                updatePositions();
            }
        }

        // Set Order Type
        function setOrderType(type) {
            currentOrderType = type;
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide price inputs
            document.getElementById('limitPriceGroup').style.display = 
                (type === 'limit' || type === 'stop-limit') ? 'block' : 'none';
            document.getElementById('stopPriceGroup').style.display = 
                (type === 'stop' || type === 'stop-limit') ? 'block' : 'none';
            
            document.getElementById('orderType').textContent = 
                type.charAt(0).toUpperCase() + type.slice(1).replace('-', ' ');
            updateOrderSummary();
        }

        // Update Order Summary
        function updateOrderSummary() {
            const qty = document.getElementById('quantity').value || 100;
            const data = marketData[currentSymbol];
            const price = currentOrderType === 'market' ? data.price : 
                (parseFloat(document.getElementById('limitPrice').value) || data.price);
            
            document.getElementById('orderQty').textContent = qty;
            document.getElementById('orderPrice').textContent = `$${price.toFixed(2)}`;
            document.getElementById('orderTotal').textContent = 
                `$${(price * qty).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
        }

        // Place Order
        function placeOrder(side) {
            const qty = document.getElementById('quantity').value;
            const symbol = currentSymbol;
            
            // Show demo alert
            const alert = document.getElementById('demoAlert');
            alert.textContent = `Demo: ${side} ${qty} ${symbol} order placed successfully!`;
            alert.classList.add('show');
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
            
            // Update positions if market order
            if (currentOrderType === 'market') {
                const data = marketData[symbol];
                if (!data.positions) {
                    data.positions = { qty: 0, avgCost: data.price };
                }
                
                if (side === 'BUY') {
                    const totalCost = (data.positions.qty * data.positions.avgCost) + (parseInt(qty) * data.price);
                    data.positions.qty += parseInt(qty);
                    data.positions.avgCost = totalCost / data.positions.qty;
                } else {
                    data.positions.qty -= parseInt(qty);
                }
                
                if (data.positions.qty === 0) {
                    data.positions = null;
                }
                
                // Update positions display if visible
                if (document.getElementById('positionsTab').style.display !== 'none') {
                    updatePositions();
                }
            }
        }

        // Update Positions
        function updatePositions() {
            const container = document.getElementById('positionsContainer');
            container.innerHTML = '';
            
            let hasPositions = false;
            
            Object.entries(marketData).forEach(([symbol, data]) => {
                if (data.positions) {
                    hasPositions = true;
                    const pnl = (data.price - data.positions.avgCost) * data.positions.qty;
                    const pnlPercent = (pnl / (data.positions.avgCost * Math.abs(data.positions.qty))) * 100;
                    
                    const row = document.createElement('div');
                    row.className = 'position-row';
                    row.innerHTML = `
                        <div class="position-header">
                            <span class="position-symbol">${symbol}</span>
                            <span class="position-pnl ${pnl >= 0 ? 'up' : 'down'}">
                                ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)} (${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%)
                            </span>
                        </div>
                        <div class="position-details">
                            <div class="position-detail">
                                <span class="detail-label">Quantity</span>
                                <span class="detail-value">${data.positions.qty}</span>
                            </div>
                            <div class="position-detail">
                                <span class="detail-label">Avg Cost</span>
                                <span class="detail-value">$${data.positions.avgCost.toFixed(2)}</span>
                            </div>
                            <div class="position-detail">
                                <span class="detail-label">Current</span>
                                <span class="detail-value">$${data.price.toFixed(2)}</span>
                            </div>
                            <div class="position-detail">
                                <span class="detail-label">Value</span>
                                <span class="detail-value">$${(data.price * data.positions.qty).toFixed(2)}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(row);
                }
            });
            
            if (!hasPositions) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #7d8590;">No open positions</div>';
            }
        }

        // Simulate Price Updates
        function simulatePriceUpdates() {
            Object.entries(marketData).forEach(([symbol, data]) => {
                // Small random price movement
                const movement = (Math.random() - 0.5) * 0.002 * data.price;
                data.price += movement;
                data.change = data.price - data.prevClose;
                data.changePercent = (data.change / data.prevClose) * 100;
            });
            
            // Update watchlist
            populateWatchlist();
            
            // Update current symbol display
            const currentData = marketData[currentSymbol];
            document.getElementById('mainPrice').textContent = `$${currentData.price.toFixed(2)}`;
            document.getElementById('mainPrice').className = `main-price ${currentData.change >= 0 ? 'up' : 'down'}`;
            document.getElementById('mainChange').textContent = 
                `${currentData.change >= 0 ? '+' : ''}${currentData.change.toFixed(2)} (${currentData.changePercent >= 0 ? '+' : ''}${currentData.changePercent.toFixed(2)}%)`;
            document.getElementById('mainChange').className = `main-change ${currentData.change >= 0 ? 'up' : 'down'}`;
            
            // Update order summary
            updateOrderSummary();
            
            // Update chart with new data point
            if (priceChart) {
                priceChart.data.datasets[0].data.shift();
                priceChart.data.datasets[0].data.push(currentData.price);
                priceChart.update('none');
            }
            
            // Update positions P&L if visible
            if (document.getElementById('positionsTab').style.display !== 'none') {
                updatePositions();
            }
        }

        // Update Account Stats
        function updateAccountStats() {
            const netLiq = parseFloat(document.getElementById('netLiq').textContent.replace('$', '').replace(',', ''));
            const change = (Math.random() - 0.5) * 200;
            document.getElementById('netLiq').textContent = 
                `$${(netLiq + change).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            const dayPnl = parseFloat(document.getElementById('dayPnl').textContent.replace('$', '').replace(',', '').replace('+', ''));
            const pnlChange = (Math.random() - 0.45) * 100;
            const newPnl = dayPnl + pnlChange;
            const pnlElement = document.getElementById('dayPnl');
            pnlElement.textContent = 
                `${newPnl >= 0 ? '+' : ''}$${Math.abs(newPnl).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            pnlElement.className = `stat-value ${newPnl >= 0 ? 'positive' : 'negative'}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateWatchlist();
            initCharts();
            updateOrderSummary();
            
            // Set initial limit price
            document.getElementById('limitPrice').value = marketData[currentSymbol].price.toFixed(2);
            
            // Start simulations
            setInterval(simulatePriceUpdates, 2000);
            setInterval(updateAccountStats, 5000);
        });
    </script>
</body>
</html>
